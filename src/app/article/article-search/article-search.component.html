<div class="loading" *ngIf="!search_results" >
  <mat-spinner></mat-spinner>
</div>

<div class="detail-content search-content">
  <div class="container">
    <div class="columns">

      <div class="column is-three-quarters">

        <div class="search-form">
          <form #f="ngForm" (ngSubmit)="navigate(f.value.query)">
            <mat-input-container>
               <input matInput type="text" placeholder="Arama" [ngModel]="query" name="query" required>
             </mat-input-container>

             <button mat-button type="submit">Ara</button>
          </form>
        </div>

        <div class="detail-result search-result">
          <div class="results" *ngIf="search_results">

            <div class="" *ngFor="let one of search_results">
              <mat-card>
                <div class="image" [style.background-image]="'url(' + IMAGE_URL + one.image + ')'"></div>

                <a [routerLink]="[ '/' + locale + '/article', one.slug]">{{one.contents[0].title}}</a>
              </mat-card>
            </div>

            <div *ngIf="search_results.length == 0">
              Arama ile ilgili sonuç bulamadık.
            </div>

          </div>
        </div>

      </div>

      <div class="column">

      </div>

    </div>
  </div>
</div>
