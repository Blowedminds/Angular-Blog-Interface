<div class="loading" *ngIf="!search_results" >
</div>

<div class="detail-content search-content">
  <div class="container">
    <div class="columns">

      <div class="column is-three-quarters">

        <div class="search-form">
          <form #f="ngForm" (ngSubmit)="navigate(f.value.query)">
            <div>
               <input class="input" type="text" placeholder="Arama" [ngModel]="query" name="query" required>
             </div>

             <button class="button" type="submit">Ara</button>
          </form>
        </div>

        <div class="detail-result search-result">
          <div class="results" *ngIf="search_results">

            <div class="" *ngFor="let result of search_results">
              <div class="box">
                <div class="image" [style.background-image]="'url(' + IMAGE_URL + result.image + ')'"></div>

                <a [routerLink]="[ '/' + locale + '/article', result.slug]">{{result.content.title}}</a>
              </div>
            </div>

            <div *ngIf="search_results.length == 0">
              Arama ile ilgili sonuç bulamadık.
            </div>

          </div>
        </div>

      </div>

      <div class="column">

      </div>

    </div>
  </div>
</div>
