<div class="loading" *ngIf="!isPageReady">
  <mat-spinner></mat-spinner>
</div>

<div class="main" *ngIf="isPageReady">
  <section id="main-content">
    <div class="container">
      <div class="main-section">

        <div class="main-one" *ngFor="let one of latest_articles; let i = index">

          <div class="content">

            <div class="image" [style.background-image]="'url(' + IMAGE_URL + one.image + ')'">
            </div>

            <div class="black-layer"></div>

            <span class="article-category">{{findCategory(one.categories[0])}}</span>

            <a [routerLink]="['article', one.slug]">
              <h1>{{one.content.title}}</h1>
            </a>

          </div>
        </div>

      </div>
    </div>
  </section>

  <section class="blog-content">
    <div class="container">
      <div class="blog-section">

        <div class="columns">
          <div class="column is-65-width">
            <div class="article-card" *ngFor="let one of articles; let i = index">
              <mat-card class="article">

                <div class="article-image" [style.background-image]="'url(' + IMAGE_URL + one.image + ')'"></div>

                <div class="black-layer"></div>

                <div class="article-title">
                  <h1>{{one.content.title}}</h1>

                  <p class="article-date">{{one.created_at}}</p>
                </div>

                <div class="article-content">

                  <p class="article-sub-title">
                    {{one.content.sub_title}}
                    <a class="article-read-more" [routerLink]="['article', one.slug]">Okumaya Devam ...</a>
                  </p>

                </div>

              </mat-card>
            </div>
          </div>
          <div class="column">

            <div class="most-viewed side-bar">
              <mat-card>
                <div class="title is-size-12">
                  En Ã§ok Okunanlar
                </div>
                <div class="m-content" *ngFor="let one of most_viewed_articles">
                  <div class="columns">
                    <div class="column image-column">
                      <div class="image" [style.background-image]="'url(' + IMAGE_URL + one.image + ')'"></div>

                    </div>
                    <div class="column">
                      <a class="read-more" [routerLink]="['article', one.slug]">{{one.content.title}}</a>

                    </div>
                  </div>
                </div>
              </mat-card>
            </div>

            <div class="category side-bar">
              <mat-card>
                <div class="title is-size-12">
                  Kategoriler
                </div>
                <div class="m-content" *ngFor="let one of categories">
                  <div class="columns">
                    <div class="column">
                      <a class="read-more" [routerLink]="['category', one.slug]">{{one.name}}</a>

                    </div>
                  </div>
                </div>
              </mat-card>
            </div>

          </div>
        </div>


      </div>
    </div>
  </section>

</div>
